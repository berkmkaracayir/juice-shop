name: Security Scan

on:
  push:
    branches: 
      - master
  pull_request:
  
jobs:
  build-and-syft:
    name: Build & SBOM + Semgrep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t juice-shop:${{ github.sha }} .

      - name: Syft SBOM Scan
        uses: anchore/sbom-action@v0
        with:
          image: "juice-shop:${{ github.sha }}"
          output-file: "sbom.spdx.json"
          format: "spdx-json"

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json

      - name: Install Semgrep
        run: |
          curl -sSfL https://semgrep.dev/install | sh

      - name: Run Semgrep
        run: |
          semgrep --config=auto juice-shop

